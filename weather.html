<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (practice)</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <h1 class="h1">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter City Name or Search Location" spellcheck="false">
            <button><img src="icons/search.png" alt=""></button>
            <button class="location"><img src="icons/location1.png" alt=""></button>
        </div>
        <div class="separator"></div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="icons/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="icons/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="weather.js"></script>

</body>
</html>
